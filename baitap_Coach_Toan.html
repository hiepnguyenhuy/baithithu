  let x = +prompt("nhap vao so x ");
  let sum = 0;
  function sumOfListPrime(y) {
    for (i = 2; i <= x; i++) {
      let dem = true;
      for (j = 2; j < i - 1; j++) {
        if (i % j === 0) {
          dem = false;
          break;
        }
      }
      if (dem === true && i >= 2) {
